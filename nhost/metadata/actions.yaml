actions:
  - name: forgot_password
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/hasura/actions/auth/forgot_password'
  - name: registration
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/hasura/actions/auth/registration'
    permissions:
      - role: user
  - name: resend_code
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/hasura/actions/auth/resend_code'
  - name: send_invite
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/hasura/actions/auth/send_invite'
  - name: set_password
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/hasura/actions/auth/set_password'
  - name: sign_in
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/hasura/actions/auth/sign_in'
  - name: sign_up
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/hasura/actions/auth/sign_up'
  - name: update_user
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/hasura/actions/user/update'
  - name: verification
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/hasura/actions/auth/verification'
  - name: verify_sign_up
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/hasura/actions/auth/verify_sign_up'
custom_types:
  enums: []
  input_objects:
    - name: RegisterInput
    - name: SignUpInput
    - name: SignInInput
    - name: SampleInput
    - name: organizationInput
  objects:
    - name: RegisterOutput
    - name: SignUpOutput
    - name: Extensions
    - name: HasuraErrors
    - name: SignInOutput
    - name: SampleOutput
    - name: organizationOutput
    - name: verifySignUpOutput
    - name: ResendCodeOutput
    - name: VerifySignUpOutput
    - name: RegistrationOutput
    - name: SendInviteOutput
    - name: AcceptInviteOutput
    - name: DecodeCookieOutput
    - name: UserInfoOutput
    - name: forgotPasswordOutput
    - name: verificationOutput
    - name: setPasswordOutput
    - name: isLoginOutput
  scalars: []

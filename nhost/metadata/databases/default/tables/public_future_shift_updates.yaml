table:
  name: future_shift_updates
  schema: public
object_relationships:
  - name: client
    using:
      foreign_key_constraint_on: client_id
  - name: shift
    using:
      foreign_key_constraint_on: shift_id
  - name: worker
    using:
      foreign_key_constraint_on: worker_id
select_permissions:
  - role: manager
    permission:
      columns:
        - client_id
        - end_time
        - shift_id
        - start_time
        - status
        - worker_id
      filter:
        client_id:
          _eq: X-Hasura-client-Id
  - role: worker
    permission:
      columns:
        - client_id
        - end_time
        - shift_id
        - start_time
        - status
        - worker_id
      filter:
        worker_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: manager
    permission:
      columns:
        - status
      filter:
        client_id:
          _eq: X-Hasura-client-Id
      check: null
  - role: worker
    permission:
      columns:
        - status
      filter:
        worker_id:
          _eq: X-Hasura-User-Id
      check: null
event_triggers:
  - name: future_shift_status_transition
    definition:
      enable_manual: false
      update:
        columns:
          - status
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{NHOST_BACKEND_URL}}/v1/functions/events/future-shift-status-transition'

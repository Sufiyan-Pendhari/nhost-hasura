table:
  name: client
  schema: public
array_relationships:
  - name: client_invoices
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: client_invoice
          schema: public
  - name: employees
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: client_user
          schema: public
  - name: future_shift_updates
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: future_shift_updates
          schema: public
  - name: shifts
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: shift
          schema: public
  - name: wages
    using:
      manual_configuration:
        column_mapping:
          id: client_id
        insertion_order: null
        remote_table:
          name: worker_role_wage
          schema: public
remote_relationships:
  - definition:
      hasura_fields:
        - stripe_customer_id
      remote_field:
        stripe:
          arguments: {}
          field:
            customer:
              arguments:
                id: $stripe_customer_id
      remote_schema: stripe
    name: stripeCustomer
select_permissions:
  - role: manager
    permission:
      columns:
        - address
        - bank_details
        - contact
        - cqc_api_response
        - cqc_location_id
        - created_at
        - default_wage
        - id
        - membership_id
        - metadata
        - name
        - point_of_contact
        - stripe_customer_id
        - stripe_default_payment_method
        - stripe_default_payment_type
        - updated_at
      filter:
        id:
          _eq: X-Hasura-client-id
  - role: worker
    permission:
      columns:
        - address
        - contact
        - cqc_api_response
        - cqc_location_id
        - default_wage
        - id
        - membership_id
        - metadata
        - name
        - point_of_contact
        - stripe_default_payment_method
        - stripe_default_payment_type
      filter: {}
update_permissions:
  - role: manager
    permission:
      columns:
        - address
        - bank_details
        - contact
        - cqc_api_response
        - cqc_location_id
        - default_wage
        - metadata
        - name
        - point_of_contact
        - stripe_default_payment_method
      filter:
        id:
          _eq: X-Hasura-client-id
      check: null

table:
  name: worker_accepted_policies
  schema: public
array_relationships:
  - name: policy
    using:
      manual_configuration:
        column_mapping:
          policy_id: id
        insertion_order: null
        remote_table:
          name: worker_policy
          schema: public
insert_permissions:
  - role: worker
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - data
        - id
        - policy_id
select_permissions:
  - role: manager
    permission:
      columns:
        - policy_id
        - created_at
        - id
        - user_id
      filter: {}
      limit: 50
  - role: worker
    permission:
      columns:
        - policy_id
        - created_at
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: worker
    permission:
      columns:
        - data
        - policy_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null

table:
  name: worker_completed_training
  schema: public
object_relationships:
  - name: worker
    using:
      foreign_key_constraint_on: user_id
  - name: worker_training
    using:
      foreign_key_constraint_on: training_id
insert_permissions:
  - role: worker
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - completed_on
        - metadata
        - training_id
select_permissions:
  - role: manager
    permission:
      columns:
        - completed_on
        - created_at
        - id
        - metadata
        - training_id
        - updated_at
        - user_id
      filter: {}
      limit: 50
  - role: worker
    permission:
      columns:
        - completed_on
        - created_at
        - expired_at
        - id
        - metadata
        - training_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: worker
    permission:
      columns:
        - completed_on
        - expired_at
        - id
        - metadata
        - training_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: worker
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id

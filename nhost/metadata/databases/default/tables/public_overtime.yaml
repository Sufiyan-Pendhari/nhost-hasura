table:
  name: overtime
  schema: public
object_relationships:
  - name: shift
    using:
      foreign_key_constraint_on: shift_id
select_permissions:
  - role: manager
    permission:
      columns:
        - accepted
        - extra_hours
        - id
        - requested_by
        - shift_id
        - user_id
      filter: {}
  - role: worker
    permission:
      columns:
        - accepted
        - extra_hours
        - id
        - requested_by
        - shift_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: worker
    permission:
      columns:
        - accepted
        - extra_hours
        - id
        - shift_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
event_triggers:
  - name: overtime
    definition:
      enable_manual: false
      update:
        columns:
          - accepted
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{NHOST_BACKEND_URL}}/v1/functions/events/overtime'

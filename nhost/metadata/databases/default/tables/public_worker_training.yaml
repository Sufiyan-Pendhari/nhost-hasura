table:
  name: worker_training
  schema: public
array_relationships:
  - name: mandatory_trainings
    using:
      foreign_key_constraint_on:
        column: training_id
        table:
          name: mandatory_training
          schema: public
  - name: role
    using:
      manual_configuration:
        column_mapping:
          role_id: id
        insertion_order: null
        remote_table:
          name: worker_roles
          schema: public
  - name: worker_completed_trainings
    using:
      foreign_key_constraint_on:
        column: training_id
        table:
          name: worker_completed_training
          schema: public
select_permissions:
  - role: manager
    permission:
      columns:
        - description
        - id
        - name
        - role_id
        - updated_at
      filter: {}
  - role: worker
    permission:
      columns:
        - description
        - id
        - name
        - role_id
      filter: {}
update_permissions:
  - role: worker
    permission:
      columns:
        - description
        - name
        - role_id
      filter: {}
      check: null

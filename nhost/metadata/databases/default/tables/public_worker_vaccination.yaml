table:
  name: worker_vaccination
  schema: public
insert_permissions:
  - role: worker
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - created_at
        - date
        - metadata
        - name
select_permissions:
  - role: manager
    permission:
      columns:
        - user_id
        - name
        - date
        - created_at
        - metadata
        - id
      filter: {}
      limit: 50
  - role: worker
    permission:
      columns:
        - created_at
        - date
        - id
        - metadata
        - name
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: worker
    permission:
      columns:
        - created_at
        - date
        - metadata
        - name
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: worker
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id

table:
  name: notification
  schema: public
select_permissions:
  - role: manager
    permission:
      columns:
        - body
        - id
        - is_readed
        - payload
        - title
      filter:
        client_id:
          _eq: X-Hasura-client-Id
  - role: worker
    permission:
      columns:
        - body
        - id
        - is_readed
        - payload
        - title
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: manager
    permission:
      columns:
        - is_readed
      filter:
        client_id:
          _eq: X-Hasura-client-Id
      check: null
  - role: worker
    permission:
      columns:
        - is_readed
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
event_triggers:
  - name: send_notification
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{NHOST_BACKEND_URL}}/v1/functions/events/send-notification'
    headers:
      - name: nhost-webhook-secret
        value_from_env: NHOST_WEBHOOK_SECRET
